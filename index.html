<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gradient-to-r from-blue-500 to-blue-600 text-white py-4 px-4 sm:px-6 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl sm:text-3xl font-bold text-center sm:text-left">Weather Dashboard</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <!-- Search Section -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h2 class="text-xl font-bold mb-4">Search Location</h2>
                    <div class="space-y-4">
                        <div class="relative">
                            <input 
                                type="text" 
                                id="city-input" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter city name"
                            />
                            <button 
                                id="search-btn"
                                class="mt-2 w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200 ease-in-out flex items-center justify-center space-x-2"
                            >
                                <i class="fas fa-search"></i>
                                <span>Search</span>
                            </button>
                        </div>
                        
                        <div id="search-history" class="mt-6 space-y-2">
                            <!-- Search history items will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Display Section -->
            <div class="lg:col-span-3 space-y-6">
                <!-- Current Weather -->
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h2 class="text-xl font-bold mb-4">Current Weather</h2>
                    <div id="current-weather-info" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="flex flex-col items-center p-4 bg-gray-50 rounded-lg">
                            <div id="city-name" class="text-2xl font-bold text-center"></div>
                            <div id="current-date" class="text-gray-500"></div>
                        </div>
                        <div class="flex flex-col items-center p-4 bg-gray-50 rounded-lg">
                            <div id="current-icon" class="w-16 h-16"></div>
                            <div id="current-temp" class="text-4xl font-bold"></div>
                            <div id="current-description" class="text-gray-500"></div>
                        </div>
                        <div class="flex flex-col items-center p-4 bg-gray-50 rounded-lg">
                            <div id="current-humidity" class="text-lg"></div>
                            <div id="current-wind" class="text-lg mt-2"></div>
                        </div>
                    </div>
                </div>

                <!-- Forecast -->
                <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
                    <h2 class="text-xl font-bold mb-4">5-Day Forecast</h2>
                    <div id="forecast-info" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                        <!-- Forecast items will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

   
</body>
</html>
